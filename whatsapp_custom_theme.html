<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script defer src="./customizer.js"></script>
    <link rel="stylesheet" href="customizer.css">
</head>
<body>
    <div class="popup_wrapper">
        <div class="selector">
            <span class="title">Side Pane</span>
            <input type="color" id="custom-side-pane" name="side-pane">
        </div>
        <div class="selector">
            <span class="title">Bars</span>
            <input type="color" id="custom-bars" name="bars">
        </div>
        <div class="selector">
            <span class="title">Some More Bars</span>
            <input type="color" id="custom-some-more-bars" name="some-more-bars">
        </div>
        <div class="selector">
            <span class="title">Msg In</span>
            <input type="color" id="custom-msg-in" name="msg-in">
        </div>
        <div class="selector">
            <span class="title">Msg Out</span>
            <input type="color" id="custom-msg-out" name="msg-out">
        </div>
        <div class="apply-changes">
            <button id="apply-btn">Apply</button>
        </div>
    </div>
</body>
</html>
