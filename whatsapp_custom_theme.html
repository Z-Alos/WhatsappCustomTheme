<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script defer src="./customizer.js"></script>
    <link rel="stylesheet" href="customizer.css">
</head>
<body>
    <div class="popup_wrapper">
        <div id="element-theme">
            <h2>Element Color</h2>
            <div class="selector">
                <span class="title">Side Pane</span>
                <input type="color" class="color-picker" id="custom-side-pane" name="side-pane">
            </div>
            <div class="selector">
                <span class="title">Bars</span>
                <input type="color" class="color-picker" id="custom-bars" name="bars">
            </div>
            <div class="selector">
                <span class="title">Some More Bars</span>
                <input type="color" class="color-picker" id="custom-some-more-bars" name="some-more-bars">
            </div>
            <div class="selector">
                <span class="title">Msg In</span>
                <input type="color" class="color-picker" id="custom-msg-in" name="msg-in">
            </div>
            <div class="selector">
                <span class="title">Msg Out</span>
                <input type="color" class="color-picker" id="custom-msg-out" name="msg-out">
            </div>
            <div class="selector">
                <span class="title">Msg In Inner</span>
                <input type="color" class="color-picker" id="custom-msg-in-inner" name="msg-in-inner">
            </div>
            <div class="selector">
                <span class="title">Msg Out Inner</span>
                <input type="color" class="color-picker" id="custom-msg-out-inner" name="msg-out-inner">
            </div>
        </div>
        <div id="side-pane-text">
            <h2>Side Pane</h2>
            <div class="selector">
                <span class="title">Primary Text</span>
                <input type="color" class="color-picker" id="custom-side-pane-primary-text" name="side-pane-primary-text">
            </div>
            <div class="selector">
                <span class="title">Secondary Text</span>
                <input type="color" class="color-picker" id="custom-side-pane-secondary-text" name="side-pane-secondary-text">
            </div>
        </div>
        <div id="element-theme-text">
            <h2>Text Color</h2>
            <div class="selector">
                <span class="title">Msg In Text</span>
                <input type="color" class="color-picker" id="custom-msg-in-text" name="msg-in-text">
            </div>
            <div class="selector">
                <span class="title">Msg Out Text</span>
                <input type="color" class="color-picker" id="custom-msg-out-text" name="msg-out-text">
            </div>
            <div class="selector">
                <span class="title">Msg In Link</span>
                <input type="color" class="color-picker" id="custom-msg-in-link" name="msg-in-link">
            </div>
            <div class="selector">
                <span class="title">Msg Out Link</span>
                <input type="color" class="color-picker" id="custom-msg-out-link" name="msg-out-link">
            </div>
        </div>
        <div id="element-chat-background">
            <h2>Background</h2>
            <div class="selector">
                <span class="title">Chat Background</span>
                <input type="color" class="color-picker" id="custom-chat-background" name="chat-background">
            </div>
        </div>
        <div class="apply-changes">
            <button id="apply-btn">Apply</button>
        </div>
    </div>
</body>
</html>
